<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
       <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="cardbox"></div>
            </div>
            <div class="col-md-6">
              <h4 class="modalhead">{{childdata.name}} <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button></h4> 
               <p>item #:{{childdata.id}}</p>
            <h4><span   *ngIf="childdata.promoPrice" class="linetext">${{childdata.price}}</span>
               <span  *ngIf="childdata.promoPrice" class="withoutLine">${{childdata.promoPrice}}</span>
               <span  *ngIf="!childdata.promoPrice" class="blacktext">${{childdata.price}}</span>
            
            </h4>
            <p>{{childdata.description}} </p>
  
             <a href="#" class="btn btnAddToCART">ADD TO CART</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
